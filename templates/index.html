<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Viral YouTube Title Generator</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 min-h-screen">
    <div class="container mx-auto px-4 py-8">
        <div class="max-w-2xl mx-auto bg-white rounded-lg shadow-md p-6">
            <h1 class="text-3xl font-bold text-gray-800 mb-6 text-center">ðŸŽ¥ Viral YouTube Title Generator</h1>
            
            <form method="POST" class="mb-8">
                <div class="space-y-4">
                    <input type="text" 
                           name="topic" 
                           value="{{ topic }}"
                           placeholder="Enter your YouTube video topic..." 
                           class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"
                           required>
                    <button type="submit" 
                            class="w-full bg-blue-500 hover:bg-blue-600 text-white font-bold py-2 px-4 rounded-lg transition duration-200">
                        Generate Titles
                    </button>
                </div>
            </form>

            {% if titles %}
            <div class="space-y-4">
                <h2 class="text-xl font-semibold text-gray-700">Generated Titles:</h2>
                <ul class="space-y-2">
                    {% for title in titles %}
                    <li class="p-3 bg-gray-50 rounded-lg hover:bg-gray-100 transition duration-200">â€¢ {{ title }}</li>
                    {% endfor %}
                </ul>
            </div>
            {% endif %}
        </div>
    </div>
</body>
</html>
